<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="http://lafosse.cre8ive.fr/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Géographie d'un concert">
    <meta property="og:description" content="Vous débutez en festival de musique ? Etudiez la géographie d'une fosse">
    <meta property="og:image" content="/festival-yeah.jpg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="cre8ive.fr">
    <meta property="twitter:url" content="http://lafosse.cre8ive.fr/">
    <meta name="twitter:title" content="Géographie d'un concert">
    <meta name="twitter:description" content="Vous débutez en festival de musique ? Etudiez la géographie d'une fosse">
    <meta name="twitter:image" content="/festival-yeah.jpg">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
